<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartDua Counter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <header>
    <img src="logo.png" alt="SmartDua Logo" class="logo" />
    <h1>SmartDua Counter</h1>
    <p class="tagline">Track, Reflect, and Grow with Every Dua</p>
  </header>

  <main>
    <form id="duaForm">
      <label for="group">Group Name</label>
      <input type="text" id="group" name="group" required />

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="dua">Dua</label>
      <input type="text" id="dua" name="dua" required />

      <label for="count">Count</label>
      <input type="number" id="count" name="count" min="1" required />

      <button type="submit">Submit</button>
    </form>

    <div class="summary">
      <button id="refreshTotal">Refresh Total Count</button>
      <p>Total Count: <span id="totalCount">Loading...</span></p>
    </div>

    <div class="dashboard">
      <button id="refreshDashboard">Refresh Dashboard</button>
      <div id="dashboardTable">Loading dashboard...</div>
    </div>
  </main>

  <footer>
    <p>üåô Built with ‚ù§Ô∏è by Shoiba | Smart Tools for Smart People</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
