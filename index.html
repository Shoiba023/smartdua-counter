<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartDua Counter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <header>
    <img src="logo.png" alt="SmartDua Logo" class="logo">
    <h1>SmartDua Counter</h1>
  </header>

  <form id="duaForm">
    <input type="text" id="group" placeholder="Group Name 🌙" required>
    <input type="text" id="name" placeholder="Your Name 💖" required>
    <input type="text" id="dua" placeholder="Dua 🙏" required>
    <input type="number" id="count" placeholder="Count 🔢" required>
    <input type="text" id="location" placeholder="Location 📍">
    <input type="text" id="notes" placeholder="Notes 📝">
    <button type="submit">Submit Dua</button>
  </form>

  <footer>
    <p>Made with 💙 by <a href="https://smartaipartners.io" target="_blank">Smart AI Partners</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
