<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartDua Counter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="SmartDua Counter Logo" class="logo" />
   <h1>SmartDua Counter</h1>
</header>

<form id="duaForm">
  <input type="text" placeholder="🌙 Group" name="group" id="group" required />
  <input type="text" placeholder="💖 Name" name="name" id="user" required />
  <input type="text" placeholder="👐 Dua" name="dua" id="dua" required />
  <input type="number" placeholder="🔢 Count" name="count" id="count" required />
  <input type="text" placeholder="📍 Location" name="location" id="location" />
  <input type="text" placeholder="📝 Notes" name="notes" id="notes" />
  <button type="submit" id="submitBtn">Submit Dua</button>
</form>


  <div class="button-group">
    <button id="refreshBtn">🔄 Refresh Total</button>
  </div>

  <div id="totalCount"></div>

  <footer>
    <p>
      SmartDua Counter™ | Built by Shoiba – Smart Tools for Smart People |
      <a href="https://smartaipartners.io" target="_blank">https://smartaipartners.io</a>
      | No ads. No tracking. Just duas.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
